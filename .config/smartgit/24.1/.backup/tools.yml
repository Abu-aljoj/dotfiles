tools:
- id: openFile
  name: Open File
  fileStarter: {command: /usr/bin/gio, parameters: 'open ${filePath}'}
  useForOpen: true
  waitUntilFinished: false
  filePattern: '*'
  forFilesNotDirectories: true
- id: revealInNemo
  name: Reveal in Nemo
  fileStarter: {command: /usr/bin/nemo, parameters: '${fileUri}'}
  useForOpen: true
  waitUntilFinished: false
  filePattern: '*'
